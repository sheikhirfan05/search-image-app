<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Search -Realtime Website New for Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <nav id="navbar">
        <div class="logo">
            <h2>iGallery</h2>
            <ul id="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <div class="buttons">
            <input type="text" placeholder="Search">
            <button class="btn">Search</button>
        </div>
        <div class="bars" onclick="myNav()">

            <div class="bar2"></div>
            <div class="bar3"></div>

    </form>
    <div class="search_results">
        <div class="search_result">

        </div>
        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Explore the World in the Beautiful Way">

            </a>

        </div>
        <div class="footer">
            <a href="#">Gallery&nbsp;</a>
            <p>created with&nbsp;</p>
            <a href="#" class="irfan">Irfan</a>
          </div>

    <script src="js/script.js"></script>
